<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>oKanban</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script defer type="module" src="./assets/js/app.js"></script>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

    <section class="section">
      <div class="container">
        <h1 class="title">oKanban</h1>

        <article class="error-box message is-warning is-small is-hidden">
          <div class="message-body">
            Il semblererait qu'il n'y ai <strong>aucune carte</strong> dans ce
            tableau.
          </div>
        </article>

        <div class="column">
          <button class="button is-success" id="addCardButton">
            <span class="icon is-small">
              <i class="fas fa-plus"></i>
            </span>
            &nbsp; Ajouter une carte
          </button>

          <button class="button is-success" id="addTagButton">
            <span class="icon is-small">
              <i class="fas fa-plus"></i>
            </span>
            &nbsp; Ajouter un tag
          </button>
        </div>

        <!-- MAIN -->
        <div class="columns">
          <div class="column is-full">
            <div class="cards-list columns"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- CARD TEMPLATE -->
    <template id="card">
      <div class="column is-one-quarter panel card" data-card-id="">
        <div class="panel-heading has-background-info">
          <div class="columns">
            <div class="column">
              <h2 class="edit-card-button has-text-white"></h2>

              <form action="" method="POST" class="is-hidden">
                <input type="hidden" name="list-id" value="1" />
                <div class="field has-addons">
                  <div class="control">
                    <input
                      type="text"
                      id="list-id"
                      class="input is-small"
                      name="list-name"
                      value=""
                      placeholder="Nom de la liste"
                      required
                    />
                  </div>
                  <div class="control">
                    <button class="button is-small is-success">Valider</button>
                  </div>
                </div>
              </form>
            </div>

            <div
              class="column is-narrow d-flex is-pulled-right add-todo-button icon-button"
            >
              <span class="icon is-small has-text-white">
                <i class="fas fa-plus"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="panel-block todos-list is-block has-background-light">
          <!-- TODO SAMPLE -->
          <!-- <div class="box" data-card-id="sample">
                  <div class="columns">
                    <div class="column">Sample Tâche</div>
                    <div class="column is-narrow">
                      <button class="todo-edit-button icon-button">
                        <span class="icon is-small has-text-primary">
                          <i class="fas fa-pencil-alt"></i>
                        </span>
                      </button>
                      <button class="todo-delete-button icon-button">
                        <span class="icon is-small has-text-danger">
                          <i class="fas fa-trash-alt"></i>
                        </span>
                      </button>
                    </div>
                  </div>
                </div> -->
        </div>
      </div>
    </template>

    <!-- TODO TEMPLATE -->
    <template id="todo">
      <div class="box" data-todo-id="">
        <div class="columns">
          <div class="column tag__container">
            <template id="tag">
              <div class="tag__wrapper columns">
                <div class="tag__header">
                  <span class="tag"></span>
                </div>
              </div>
            </template>

            <div class="columns">
              <div class="column todo__title"></div>
            </div>
          </div>

          <div class="column is-one-fifth d-flex">
            <div class="columns">
              <div class="column is-narrow todo__buttons">
                <button class="todo-edit-button icon-button">
                  <span class="icon is-small has-text-primary">
                    <i class="fas fa-pencil-alt"></i>
                  </span>
                </button>
                <button class="todo-delete-button icon-button">
                  <span class="icon is-small has-text-danger">
                    <i class="fas fa-trash-alt"></i>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="modal">
      <div class="modal" id="Modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <form id="" action="" method="POST">
            <header class="modal-card-head">
              <p class="modal-card-title"></p>
              <button
                class="delete close"
                type="button"
                aria-label="close"
              ></button>
            </header>
            <section class="modal-card-body">
              <div class="field">
                <label for="" class="label">Nom</label>
                <div class="control">
                  <input
                    type="text"
                    class="input"
                    id=""
                    name="title"
                    value=""
                    placeholder=""
                  />
                </div>
              </div>
              <div class="field is-hidden">
                <label for="" class="label label__tags"></label>
                <ul class="tags is-hidden"></ul>
                <div class="control is-hidden">
                  <div class="select is-multiple is-small">
                    <select id="" name="tags" multiple>
                      <option class="default" value="">Sans catégorie</option>
                    </select>
                  </div>
                </div>
              </div>
              <input class="input-card-id" type="hidden" name="id" value="" />
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success">Créer</button>
              <button class="button close" type="button">Annuler</button>
            </footer>
          </form>
          <button class="button card-delete-button is-hidden is-danger">
            Supprimer la carte
          </button>
        </div>
      </div>
    </template>
  </body>
</html>
